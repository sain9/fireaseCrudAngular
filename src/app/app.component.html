<mat-toolbar color="accent">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>

  <span class="example-spacer"></span>

  <div class="toolbar-search-container">
    <mat-form-field appearance="outline" class="toolbar-search-field">
      <input id="search-input" matInput placeholder="Search" [(ngModel)]="filterValue" (keyup)="applyScoreFilter()">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button> -->
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group [backgroundColor]="'accent'">
  <mat-tab label="Users">
    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="filteredStudents" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Age</th>
          <td mat-cell *matCellDef="let element">{{ element.age }}</td>
        </ng-container>

        <!-- Score Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef>Score</th>
          <td mat-cell *matCellDef="let element">{{ element.score }}</td>
        </ng-container>

        <!-- Add Button Column -->
        <ng-container matColumnDef="btn">
          <th mat-header-cell *matHeaderCellDef>Add</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="confirmAddWinner(element)">Add to winners</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-tab>

  <mat-tab label="Winners">
    
    <div  class="mat-elevation-z8">

      <table  mat-table [dataSource]="winnersList" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i+1 }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Score Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef>Score</th>
          <td mat-cell *matCellDef="let element">{{ element.score }}</td>
        </ng-container>

         <!-- Add Button Column -->
         <ng-container matColumnDef="btn">
          <th mat-header-cell *matHeaderCellDef>Remove from winners</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button mat-raised-button color="warn" (click)="deleteWinner(i)" >Remove</button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="winnersDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: winnersDisplayedColumns;"></tr>
      </table>
    </div>


  </mat-tab>

  <mat-tab label="Toppers">

    <div  class="mat-elevation-z8">

      <table  mat-table [dataSource]="toppersDataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i+1 }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Age</th>
          <td mat-cell *matCellDef="let element">{{ element.age }}</td>
        </ng-container>

        <!-- Score Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef>Score</th>
          <td mat-cell *matCellDef="let element">{{ element.score }}</td>
        </ng-container>

        <!-- Add Button Column -->
        <ng-container matColumnDef="btn">
          <th mat-header-cell *matHeaderCellDef>Add</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="confirmAddWinner(element)">Add to winners</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </mat-tab>
</mat-tab-group>

<router-outlet></router-outlet>
